<html>

<body>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <div class="container-fluid" style="width:50%; margin-left:15%; margin-right:15%;">
        <form name="myForm" onsubmit="encrypt(); return false" method="POST">
            <h2>Caesar Cipher Encryptor</h2>
            <div class="form-group form-group-lg">
                <label for="txt">Text:</label>
                <input type="text" class="form-control" id="id1">
            </div>
            <div class="form-group form-group-lg">
                <label for="txt">Key(only numbers allowed):</label>
                <input type="number" class="form-control" id="key1">
            </div>
            
            <button class="btn btn-primary" onclick="(encrypt())">Encrypt</button>
            <div id="result"></div>

        </form>

        <form name="myForm" onsubmit="decrypt(); return false" method="POST">
            <h2>Caesar Cipher Decryptor</h2>
            <div class="form-group form-group-lg">
                <label for="txt">Text:</label>
                <input type="text" class="form-control" id="id2">
            </div>
            <div class="form-group form-group-lg">
                <label for="txt">Key(only numbers allowed):</label>
                <input type="number" class="form-control" id="key2">
            </div>
            <button class="btn btn-primary" onclick="(decrypt())">Decrypt</button>
            <br>
            <div id="result2"></div>

        </form>
    </div>
    <script>
        function encrypt() {
            var n = document.getElementById("id1").value;
            var k = document.getElementById("key1").value;
            return encryptCaesar(n, k);
        }

        function decrypt() {
            var n = document.getElementById("id2").value;
            var k = document.getElementById("key2").value;
            return decryptCaesar(n, k);
        }

        function encryptCaesar(n, key) {
            k = parseInt(key) % 26;
            var result = "";
            for (var i = 0; i < n.length; i++) {
                var code = n[i].charCodeAt(n[i]);
                if ((code >= 65 && code <= 90 - k) || (code >= 97 && code < 123 - k)) {
                    code += k ;
                    
                    //console.log(String.fromCharCode(code));
                } else if ((code >= 91 - k && code <= 90) || (code >= 123 - k && code <= 122)) {
                    code -= (26 - k);
                
                    //console.log(String.fromCharCode(code));
                }
                result += String.fromCharCode(code);
                //console.log(String.fromCharCode(code));
            }
            document.getElementById("result").innerHTML = "your answer is :" + result
            return result;
        }

        function decryptCaesar(n, key) {
            k = parseInt(key) % 26;
            var result = "";
            for (var i = 0; i < n.length; i++) {
                var code = n[i].charCodeAt(n[i]);
                if ((code >= 65 + k && code <= 90) || (code >= 97 + k && code <= 122)) {
                    code -= k;
                } else if ((code >= 65 && code < 65 + k) || (code >= 97 && code < 97 + k)) {
                    code += (26 - k);
                }
                result += String.fromCharCode(code);
                //console.log(String.fromCharCode(code));
            }
            document.getElementById("result2").innerHTML = "Your answer is : " + result
            return result;
        }
    </script>
</body>

</html>
